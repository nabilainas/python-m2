<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Calculator Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Welcome to Health Calculator Service!</h1>
    <div>
        <h2>Calculate BMI</h2>
        <form id="bmi-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required>
            <label for="height">Height (m):</label>
            <input type="float" id="height" name="height" required>
            <button type="submit">Calculate BMI</button>
        </form>
        <p id="bmi-result"></p>
    </div>
    <div>
        <h2>Calculate BMR</h2>
        <form id="bmr-form">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="bmr-weight" name="weight" required>
            <label for="height">Height (m):</label>
            <input type="float" id="bmr-height" name="height" required>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Calculate BMR</button>
        </form>
        <p id="bmr-result"></p>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>

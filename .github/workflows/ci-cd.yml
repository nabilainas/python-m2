name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t health-metrics .

      - name: Push Docker Image to Azure Container Registry
        env:
          AZURE_REGISTRY_USERNAME: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          AZURE_REGISTRY_PASSWORD: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
        run: |
          echo $AZURE_REGISTRY_USERNAME
          echo $AZURE_REGISTRY_PASSWORD
          az acr login --name nabilainas.azurecr.io -u $AZURE_REGISTRY_USERNAME -p $AZURE_REGISTRY_PASSWORD
          docker tag health-metrics nabilainas.azurecr.io/health-metrics:latest
          docker push nabilainas.azurecr.io/health-metrics:latest
      
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v2
        with:
          app-name: health-metrics-container
          slot-name: production
          images: nabilainas.azurecr.io/health-metrics:latest
